<h2> 研究分野 </h2>

混合標数の可換環論を主軸として研究しています．
<ul>
<li> パーフェクトイド理論，特にパーフェクトイド塔（lim Cohen-Macaulay sequence，construction，etc...） </li>
<li> 対数的正則局所環の環論的な性質（因子類群，Chow群，α-平坦性）</li>
<li> 局所コホモロジーの消滅定理 </li>
</ul>
